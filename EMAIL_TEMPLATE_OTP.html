<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Snackzo OTP</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(147, 51, 234, 0.3);
            }

            50% {
                box-shadow: 0 0 40px rgba(147, 51, 234, 0.6);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        .glow {
            animation: glow 2s ease-in-out infinite;
        }
    </style>
</head>

<body
    style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0f0f0f;">

    <table width="100%" cellspacing="0" cellpadding="0" style="background: #0f0f0f; padding: 40px 20px;">
        <tr>
            <td align="center">

                <!-- Card -->
                <table class="fade-in" width="100%" cellspacing="0" cellpadding="0"
                    style="max-width: 380px; background: #1a1a1a; border-radius: 20px; border: 1px solid #2a2a2a; overflow: hidden;">

                    <!-- Header -->
                    <tr>
                        <td
                            style="padding: 35px 30px 25px; text-align: center; background: linear-gradient(135deg, #7c3aed 0%, #9333ea 100%);">
                            <div class="pulse" style="font-size: 36px; margin-bottom: 10px;">üçï</div>
                            <h1
                                style="margin: 0; color: #fff; font-size: 24px; font-weight: 800; letter-spacing: -0.5px;">
                                SNACKZO</h1>
                            <p style="margin: 5px 0 0; color: rgba(255,255,255,0.8); font-size: 12px;">Instant Delivery
                            </p>
                        </td>
                    </tr>

                    <!-- Body -->
                    <tr>
                        <td style="padding: 30px;">

                            <p style="margin: 0 0 20px; color: #e5e5e5; font-size: 15px; text-align: center;">
                                Hey <strong style="color: #a855f7;">{{to_name}}</strong>! üëã
                            </p>

                            <p
                                style="margin: 0 0 25px; color: #a3a3a3; font-size: 14px; text-align: center; line-height: 1.6;">
                                Here's your verification code:
                            </p>

                            <!-- OTP Box -->
                            <div class="glow"
                                style="background: #0f0f0f; border: 2px solid #7c3aed; border-radius: 16px; padding: 25px; text-align: center; margin-bottom: 25px;">
                                <p
                                    style="margin: 0 0 8px; color: #737373; font-size: 10px; text-transform: uppercase; letter-spacing: 2px; font-weight: 600;">
                                    Your Code</p>
                                <div
                                    style="font-size: 32px; font-weight: 800; letter-spacing: 8px; color: #fff; font-family: 'Courier New', monospace;">
                                    {{otp_code}}
                                </div>
                                <p style="margin: 12px 0 0; color: #ef4444; font-size: 11px; font-weight: 500;">‚è±Ô∏è
                                    Expires in 5 min</p>
                            </div>

                            <!-- Warning -->
                            <p
                                style="margin: 0; color: #737373; font-size: 11px; text-align: center; line-height: 1.5;">
                                üîí Don't share this code with anyone
                            </p>

                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td
                            style="padding: 20px 30px; background: #0f0f0f; text-align: center; border-top: 1px solid #2a2a2a;">
                            <p style="margin: 0; color: #525252; font-size: 11px;">
                                ¬© 2026 Snackzo ‚Ä¢ Made with üíú
                            </p>
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</body>

</html>
